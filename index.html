<!DOCTYPE html>
<html>
<head>
	<title>Slide Navigation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav id="myNav">
		<div id="openNav">MENU</div>
		<div id="closeNav">CLOSE [x]</div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Service</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		
	</nav>

	<div class="slider">
		<div class="slider-item">
			<img src="photo1 (1).jpg" alt="">
		</div>
		<div class="slider-item">
			<img src="photo1 (2).jpg" alt="">
		</div>
		<div class="slider-item blue">
			Slide With Text
		</div>
		<div class="slide-left"><i class="fa fa-angle-left"></i>
		</div>
		<div class="slide-right"><i class="fa fa-angle-right"></i>
		</div>
	</div>
	<script src="myScript.js"></script>

</body>
</html>
